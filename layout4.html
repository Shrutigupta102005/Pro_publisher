<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publishability Assessment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #2c3e50;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 30px;
            text-align: center;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container textarea {
            width: 100%;
            height: 180px;
            border: 1px solid #ced6e0;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.1rem;
            margin-bottom: 20px;
            resize: none;
            background: #f8f9fa;
            color: #2c3e50;
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container button {
            background: #74b9ff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.3);
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        .form-container button:hover {
            background: #4a90e2;
            transform: translateY(-4px);
        }

        h2 {
            margin-top: 30px;
            color: #34495e;
            text-align: center;
            font-size: 1.7rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .form-container {
                padding: 30px 20px;
            }

            .form-container textarea {
                height: 150px;
            }

            .form-container button {
                font-size: 1.1rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <h1>Research Paper Publishability Assessment</h1>
    <div class="form-container">
        <form action="/predict" method="POST">
            <textarea name="text" rows="10" cols="50" placeholder="Paste your paper abstract or text here..."></textarea><br>
            <button type="submit">Check Publishability</button>
        </form>
    </div>
    <h2 id="result"></h2>
</body>
</html>
